<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onload="startPage()">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2" id="score-canvas"></div>
            <div class="col-8 text-center" id="game-canvas" >
                <div class="main-menu" id="main-menu">
                    <div class="row h-100 align-items-center">
                        <div class="col-12">
                            <h1 class="background-putih">ASPAL : Edisi Truk</h1>
                            <br>
                            <button type="button" onclick="startGame()" class="btn btn-primary btn-lg">Start Game</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="./script.js"></script>

    <img id="car1" class="car" height="30" src="./assets/treg.png" alt="Car">
    <img id="car2" class="car" height="30" src="./assets/othercar1_crpped.png" alt="Car">
    <img id="car3" class="car" height="30" src="./assets/f1_crpped.png" alt="Car">
    <img id="koin" class="car" width="" height="30" src="./assets/koin.png" alt="koin">
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-right">
                        <span class="close">&times;</span>
                    </div>
                    <div class="col-12 text-center">
                            <h2>Crash</h2>
                            <button type="button" onClick="document.location.reload(true)" class="btn btn-primary btn-lg">Restart Game</button>
                    </div>
                </div>
            </div>
           

        </div>
    </div>
   

</body>
</html>
